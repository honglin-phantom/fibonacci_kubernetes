sudo: required
services:
  - docker
env:
  global: 
    # determine the git commit version of current state
    - SHA=$(git rev-parse HEAD)
    # disable google cloud to promp for user input
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install: 
  # add encrypted service account auth info file (generated by travis cli)
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account-json.enc -out service-account.json -d
  # git check in encrypted file and absolutely not check in original sensitive file (delete for safety)
  # download and install Google Cloud SDK CLI 
  - curl https://sdk.cloud.google.com | bash > /dev/null; 
  # read and execute path.bash.inc file content 
  - source $HOME/google-cloud-sdk/path.bash.inc
  # install and update kubectl inside travis environment
  - gcloud components update kubectl
  # auth credentials via encrypted json file loaded in travis ci
  - gcloud auth activate-service-account --key-file service-account.json
  # set up project name inside cloud env
  - gcloud config set project <project_id>
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials <cluster_name>
  - echo "$DOCKER_PASSWORD" docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t hlcphantom/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true hlcphantom/react-test npm test -- --coverage

deploy: 
  provider: script
  # customized commands wrapped in a script
  script: bash ./deploy.sh
  on: 
    branch: master